{% extends "base.html"%}

{% block body%}

<div>
<!-- ここにデータが入る -->
    <h2 class="text-center mt-0">BAND LIST</h2>
      <hr class="divider my-4">
    
    {% for object in object_list|dictsort:"order" %}
        <h1 class="text-center mt-0">
        {% if user.is_authenticated%}
            
            <a href="{% url 'band_detail' object.id%}">
                {{object.band_name}}
            </a>   : {{object.order}}番目 

        {% else %} 
            <a href="{% url 'band_vote' object.id%}">
                {{object.band_name}}
            </a>
            
        {% endif %}
        </h1><br>
        
    {% endfor %}
</div>

{% endblock %}
